<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Headings</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  h1 {
    font-family: Arial, sans-serif;
    padding: 10px;
    margin: 0;
  }
  .first {
    background-color: blue;
  }
  .second {
    background-color: rgb(255, 192, 203);
    font-family: "Times New Roman", serif;
    font-size: 40px;
  }
  .third {
    background-color: #ffa500;
    text-align: center;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
</style>
</head>
<body>

<h1 class="first">First Heading in blue</h1>
<h1 class="second">Things are always working out for me no matter what it is </h1>
<h1 class="third">Text shadow Effect</h1>

</body>
</html>
