<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled List</title>
    <style>
        ul li:nth-child(even) {
    background-color: rgb(173, 216, 230); /* Light blue */
}

    </style>
</head>
<body>
    <ul>
        <li>Python</li>
        <li>Javascript</li>
        <li>java</li>
        <li>C++</li>
        <li>C#</li>
        <li>swift</li>
    </ul>
</body>
</html>
